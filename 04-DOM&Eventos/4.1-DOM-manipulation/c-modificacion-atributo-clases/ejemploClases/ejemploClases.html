<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="botones">
        <button onclick="mostrarTab('tab1')">Tab 1</button>
        <button onclick="mostrarTab('tab2')">Tab 2</button>
        <button onclick="mostrarTab('tab3')">Tab 3</button>
    </div>

    <div id="tab1" class="tab tabContain activo">
        <h3>Contenido de la pestaña 1</h3>
        <p>Este es el contenido visible al inicio.</p>
    </div>

    <div id="tab2" class="tab tabContain">
        <h3>Contenido de la pestaña 2</h3>
        <p>Este contenido aparece cuando haces clic en "Tab 2".</p>
    </div>

    <div id="tab3" class="tab tabContain">
        <h3>Contenido de la pestaña 3</h3>
        <p>Y este, cuando haces clic en "Tab 3".</p>
    </div>

    <button id="toggle-tema">Cambiar Tema</button>

    <script src="ejemploClases.js"></script>
</body>

</html>
