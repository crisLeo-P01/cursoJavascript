<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="getElementById">
        <div id="title">Aprendiendo DOM</div>
    </div>

    <div class="getElementsByClassName">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

    <div class="querySelector">
        <p class="parafo" id="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit fuga porro expedita commodi, totam doloribus?</p>
        <div>
            <button class="btn"><a href="#" class="primary">Button 1</a></button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
            <button class="btn" disabled>Button 4</button>
        </div>
        <ul>
            <li class="lista"><a href="#">Item 1</a></li>
            <li class="lista"><a href="#">Item 2</a></li>
            <li class="lista"><a href="#">Item 3</a></li>
            <li class="lista"><a href="#" target="_blank">Item 4</a></li>
            <li class="lista"><a href="#">Item 5</a></li>
        </ul>
        <div class="container">
            <span class="highlight">Lorem ipsum dolor sit.</span>
            <form action="">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Enviar</button>
            </form>
        </div>

        <div class="container-dinamico"></div>
    </div>

    <script src="./01-getElementById.js"></script>
    <script src="./02-getElementsByClassName.js"></script>
    <script src="./03-querySelector.js"></script>
    <script src="./04-querySelectorAll.js"></script>
</body>
</html>
